<ion-header>

  <ion-navbar>
    <ion-title>Rules</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-content>

      <ion-label class="rule-label">Regra 1</ion-label>

      <button class="btn-arrow">
        <ion-icon ios="ios-arrow-up" md="md-arrow-up"></ion-icon>
      </button>

      <button class="btn-arrow">
        <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
      </button>


      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>


      <button class="btn-expandable">
          <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
      </button>


    </ion-card-content>

  </ion-card>

  <ion-fab class="fab-button">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



</ion-content>
